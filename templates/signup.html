<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <!-- Se elimina la referencia a static/styles.css y se agrega Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- El cuerpo usa flexbox para centrar el contenido vertical y horizontalmente, con fondo oscuro -->
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <!-- Columna para limitar el ancho del formulario en pantallas medianas/grandes -->
            <div class="col-sm-10 col-md-6 col-lg-5 col-xl-4">
                
                <!-- Tarjeta (Card) para el formulario de registro -->
                <div class="card p-4 shadow-lg border-0 rounded-3">
                    <div class="card-body">
                        
                        <h1 class="card-title h2 text-center text-dark mb-4 fw-bold">Registrarse</h1>
                        
                        <!-- Mensaje de estado (usando la clase alert de Bootstrap) -->
                        {% if message %}
                        <!-- Nota: Se usa 'alert-info' si es un mensaje informativo, o 'alert-danger' si es error -->
                        <div class="alert alert-info text-center" role="alert">
                            {{ message }}
                        </div>
                        {% endif %}

                        <form method="POST" action="/signup"> 
                            
                            <!-- Campo Nombre de Usuario -->
                            <div class="mb-3">
                                <label for="usuario" class="form-label text-dark">Nombre de Usuario:</label>
                                <input type="text" id="usuario" name="username" required class="form-control form-control-lg">
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="mb-4">
                                <label for="contraseña" class="form-label text-dark">Contraseña:</label>
                                <input type="password" id="contraseña" name="password" required class="form-control form-control-lg">
                            </div>

                            <!-- Botón Registrarme (d-grid para ancho completo) -->
                            <div class="d-grid gap-2 mb-3">
                                <button type="submit" class="btn btn-success btn-lg shadow">Registrarme</button>
                            </div>
                        </form>
                        
                        <!-- Enlace de Inicio de Sesión -->
                        <div class="text-center mt-4">
                            <p class="text-muted mb-3">
                                ¿Ya tienes una cuenta?
                            </p>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary w-100">Inicia Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CDN de Bootstrap 5.3.3 para JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
