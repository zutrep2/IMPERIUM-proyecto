<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a IMPERIUM</title>
    <!-- Se elimina la referencia a styles.css -->
    
    <!-- CDN de Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- El cuerpo usa flexbox para centrar el contenido vertical y horizontalmente, ocupando el 100% del alto (vh-100) -->
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center">
        <!-- Título Principal -->
        <header class="mb-5">
            <h1 class="display-3 fw-bold text-light"> 
                Bienvenidos a IMPERIUM 
                <br> 
                <!-- El span usa d-block para ocupar su propia línea y text-secondary para un color más suave -->
                <span class="d-block mt-3 text-secondary lead">¿Cómo desea acceder?</span>
            </h1>
        </header>
    
        <!-- Contenedor de Botones (usa la grilla row y col para responsividad) -->
        <div class="row justify-content-center g-3">
            
            <!-- Botón Administrador -->
            <div class="col-12 col-md-4">
                <form method="GET" action="{{ url_for('login') }}">
                    <!-- Botón de color primario, grande (btn-lg) y ancho completo (w-100) -->
                    <button type="submit" class="btn btn-lg btn-primary w-100 py-3 shadow-lg">
                        Administrador
                    </button>
                </form>
            </div>

            <!-- Botón Usuario Común -->
            <div class="col-12 col-md-4">
                <form method="GET" action="{{ url_for('products') }}">
                    <!-- Botón delineado, grande (btn-lg) y ancho completo (w-100) -->
                    <button type="submit" class="btn btn-lg btn-outline-light w-100 py-3 shadow-lg">
                        Ver Productos
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- CDN de Bootstrap 5.3.3 para JS (Opcional, pero recomendado) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
