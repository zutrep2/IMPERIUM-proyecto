<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Dashboard</title>
    <!-- CDN de Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Opcional: Iconos de Bootstrap para un toque visual -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Estilo personalizado para la barra lateral oscura y pegajosa */
        .sidebar-bs {
            /* Fija la altura de la sidebar */
            min-height: 100vh;
            background-color: #2c3e50; /* Color oscuro similar al original */
            color: white;
            /* Usamos la columna para el ancho, pero forzamos el fondo */
        }
        /* Responsividad: En pantallas pequeñas, ocultamos la sidebar y mostramos un botón de menú si es necesario.
           Aquí la mantendremos fija para desktop, ya que Bootstrap usa una aproximación mobile-first.
           La estructura 'd-flex' y 'col-md-3' manejan la responsividad automáticamente. */
    </style>
</head>
<body>
    
    <!-- Contenedor principal: usa d-flex para la estructura lado a lado -->
    <div class="d-flex dashboard-container">

        <!-- Barra Lateral (Sidebar) -->
        <!-- Ocupa 3 de 12 columnas en pantallas medianas y superiores -->
        <aside class="col-md-3 col-lg-2 p-4 sidebar-bs shadow-sm sticky-top">
            <h2 class="fs-4 fw-bold mb-4 border-bottom pb-2">Admin IMPERIUM</h2>
            <p class="mb-4 small text-light-emphasis">Usuario: <strong class="text-warning">{{ username }}</strong></p> 
            
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link active bg-primary text-white" aria-current="page">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{{ url_for('edit_product') }}" class="nav-link text-white">
                        <i class="bi bi-box-seam me-2"></i> Administrar Productos
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="{{ url_for('products') }}" class="nav-link text-white">
                        <i class="bi bi-shop me-2"></i> Ver Tienda
                    </a>
                </li>
            </ul>
            
            <hr class="mt-4">
            <!-- Botón de Cerrar Sesión en la parte inferior de la barra -->
            <a href="{{ url_for('logout') }}" class="btn btn-danger w-100 mt-3">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
            </a>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content flex-grow-1 p-4 p-md-5 bg-light">
            
            <header class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                <h1 class="h3 mb-0 text-dark">Panel de Control Principal</h1>
                <div class="text-end">
                    <p class="mb-0 text-muted">Bienvenido de nuevo, <strong class="text-primary">{{ username }}</strong>.</p> 
                </div>
            </header>

            <!-- Widgets / Tarjetas de Métricas -->
            <section class="row widgets g-4">
                
                <!-- Widget 1: Ventas del Día -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card shadow-sm h-100 border-primary border-3 border-start">
                        <div class="card-body">
                            <h3 class="card-title h5 text-primary">Ventas del Día</h3>
                            <p class="card-text display-6 fw-bold mb-0">{{ sales }}</p> 
                        </div>
                    </div>
                </div>
                
                <!-- Widget 2: Usuarios Registrados -->
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card shadow-sm h-100 border-info border-3 border-start">
                        <div class="card-body">
                            <h3 class="card-title h5 text-info">Usuarios Registrados</h3>
                            <p class="card-text display-6 fw-bold mb-0">{{ active }}</p> 
                        </div>
                    </div>
                </div>

                <!-- Widget 3: Productos con Bajo Stock -->
                <div class="col-12 col-lg-4">
                    <div class="card shadow-sm h-100 border-warning border-3 border-start">
                        <div class="card-body">
                            <h3 class="card-title h5 text-warning">Productos con Bajo Stock</h3>
                            <p class="card-text display-6 fw-bold mb-0">{{ stock }}</p> 
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
    </div>

    <!-- CDN de Bootstrap 5.3.3 para JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
