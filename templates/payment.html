<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="container"> 
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
                
                <div class="card p-4 shadow-lg border-0 rounded-3">
                    <div class="card-body">
                        
                        <div class="text-center mb-4">
                            <h1 class="display-3 text-success mb-2">
                                ✅
                            </h1>
                            <h2 class="card-title h3 text-dark fw-bold">¡Pago Confirmado!</h2>
                            <p class="text-muted">Tu transacción se ha realizado con éxito.</p>
                        </div>

                        <hr>

                        <h3 class="h5 text-dark mb-3 fw-semibold">Detalles de la Transacción</h3>
                        
                        <ul class="list-group list-group-flush mb-4 border rounded-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center text-dark bg-light">
                                <span class="fw-semibold">Usuario:</span>
                                <span>{{ username }}</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center text-dark">
                                <span class="fw-semibold">Correo Electrónico:</span>
                                <span>{{ email }}</span>
                            </li>
                            <li class="list-group-item text-dark bg-light">
                                <span class="fw-semibold d-block mb-1">Dirección de Envío:</span>
                                <span>{{ direction }}</span>
                            </li>
                        </ul>

                        <div class="d-grid gap-2">
                            <a href="{{ url_for('products') }}" class="btn btn-primary btn-lg shadow">¡Seguir Comprando!</a>
                        </div>

                        <p class="text-center text-muted mt-3 small">Recibirás un recibo por correo pronto.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhyGkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
